name: Publish Snapshots

on:
  push:
    branches:
      - 'main'
    tags-ignore:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  actions: read

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    env: # make secrets available to all steps in this job
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALUSERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALPASSWORD }}
    steps:
      - uses: actions/checkout@v3
      - name: Check version
        id: version-check
        run: |
          VERSION=$(grep 'project.version=' build.gradle | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"SNAPSHOT"* ]]; then
            echo "is_snapshot=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION is a snapshot - will publish"
          else
            echo "is_snapshot=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION is not a snapshot - skipping publish"
          fi
      - name: Prepare test JDK
        if: steps.version-check.outputs.is_snapshot == 'true'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: "21.0.3"
      - name: Publish
        if: steps.version-check.outputs.is_snapshot == 'true'
        run: |
          # Publish all modules (parser, tools, jfr-mcp, backend plugins) except jfr-shell
          ./gradlew publish publishToMavenLocal -x :jfr-shell:publish --max-workers=1 --no-build-cache --stacktrace --info --no-watch-fs --no-daemon
          cd jafar-gradle-plugin
          ./gradlew publish --max-workers=1 --no-build-cache --stacktrace --info --no-watch-fs --no-daemon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
