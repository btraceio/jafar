name: Publish Snapshot

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  actions: read

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Prepare test JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: "21.0.3"
      - name: Publish
        run: |
          ./gradlew publish
