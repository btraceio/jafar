name: PR Tests

on:
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

jobs:
  test:
    name: Build and Test (PR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Prepare test resources
        run: bash ./get_resources.sh

      - name: Build and test
        run: ./gradlew --stacktrace --no-daemon build

      - name: JUnit PR annotations
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: JUnit Test Report
          path: '**/build/test-results/test/*.xml'
          reporter: java-junit
          fail-on-error: false

      - name: Upload JUnit XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-xml
          path: |
            **/build/test-results/test/*.xml
          retention-days: 14

      - name: Upload HTML test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-html
          path: |
            **/build/reports/tests/test
          retention-days: 14

  test-jdk8:
    name: Parser Tests on JDK 8 (PR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: gradle

      - name: Prepare test resources
        run: bash ./get_resources.sh

      - name: Build parser only (skip Spotless)
        run: ./gradlew --stacktrace --no-daemon -x spotlessCheck :parser:build

      - name: Run parser tests (skip Spotless)
        run: ./gradlew --stacktrace --no-daemon -x spotlessCheck :parser:test
