name: PR Tests

on:
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

jobs:
  tests:
    name: Tests (JDK ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '8', '21' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: gradle

      - name: Setup JDK 21 for toolchains (when on 8)
        if: matrix.java == '8'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Prepare test resources
        run: bash ./get_resources.sh

      - name: Build and test (JDK ${{ matrix.java }})
        run: |
          if [ "${{ matrix.java }}" = "8" ]; then
            ./gradlew --stacktrace --no-daemon -x spotlessCheck :parser:compileJava :parser:core8Test
          else
            ./gradlew --stacktrace --no-daemon build
          fi

      - name: Upload JUnit XML reports (JDK ${{ matrix.java }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-xml-jdk-${{ matrix.java }}
          path: |
            **/build/test-results/test/*.xml
            **/build/test-results/core8Test/*.xml
          retention-days: 14

      - name: Upload HTML test reports (JDK ${{ matrix.java }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-html-jdk-${{ matrix.java }}
          path: |
            **/build/reports/tests/test
            **/build/reports/tests/core8Test
          retention-days: 14

  aggregate-test-report:
    name: Combined Test Report
    runs-on: ubuntu-latest
    needs: tests
    if: always()
    permissions:
      contents: read
      pull-requests: write
      checks: write
      actions: read
    steps:
      - name: Download JUnit XML (JDK 8)
        uses: actions/download-artifact@v4
        with:
          name: junit-xml-jdk-8
          path: reports/jdk8

      - name: Download JUnit XML (JDK 21)
        uses: actions/download-artifact@v4
        with:
          name: junit-xml-jdk-21
          path: reports/jdk21

      - name: Publish combined JUnit PR annotations
        uses: dorny/test-reporter@v1
        with:
          name: Combined JUnit Test Report
          path: |
            reports/jdk8/**/*.xml
            reports/jdk21/**/*.xml
          reporter: java-junit
          fail-on-error: false
