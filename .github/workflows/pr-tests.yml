name: PR Tests

on:
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

jobs:
  tests:
    name: Tests (JDK ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '8', '21' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: gradle

      - name: Setup JDK 21 for toolchains (when on 8)
        if: matrix.java == '8'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Prepare test resources
        run: bash ./get_resources.sh

      - name: Build and test (JDK ${{ matrix.java }})
        run: |
          if [ "${{ matrix.java }}" = "8" ]; then
            ./gradlew --stacktrace --no-daemon -x spotlessCheck :parser:compileJava :parser:core8Test
          else
            ./gradlew --stacktrace --no-daemon build
          fi

      - name: JUnit PR annotations (JDK 21)
        if: always() && matrix.java == '21'
        uses: dorny/test-reporter@v1
        with:
          name: JUnit Test Report
          path: '**/build/test-results/test/*.xml'
          reporter: java-junit
          fail-on-error: false

      - name: Upload JUnit XML reports (JDK 21)
        if: always() && matrix.java == '21'
        uses: actions/upload-artifact@v4
        with:
          name: junit-xml
          path: |
            **/build/test-results/test/*.xml
          retention-days: 14

      - name: Upload HTML test reports (JDK 21)
        if: always() && matrix.java == '21'
        uses: actions/upload-artifact@v4
        with:
          name: junit-html
          path: |
            **/build/reports/tests/test
          retention-days: 14
