name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish/update (e.g., 0.9.0)'
        required: true
        type: string
      publish_backends_only:
        description: 'Publish only backend artifacts (jfr-shell-jdk, jfr-shell-jafar)'
        required: false
        type: boolean
        default: false
      update_catalog_only:
        description: 'Update JBang catalog only (no publishing)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  # Extract version from tag or manual input
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.tag }}
      is_manual: ${{ steps.version.outputs.is_manual }}
      publish_backends_only: ${{ steps.version.outputs.publish_backends_only }}
      update_catalog_only: ${{ steps.version.outputs.update_catalog_only }}
    steps:
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - use input version
            VERSION="${{ github.event.inputs.version }}"
            TAG="v${VERSION}"
            IS_MANUAL="true"
            PUBLISH_BACKENDS_ONLY="${{ github.event.inputs.publish_backends_only }}"
            UPDATE_CATALOG_ONLY="${{ github.event.inputs.update_catalog_only }}"

            if [ "$PUBLISH_BACKENDS_ONLY" = "true" ]; then
              echo "Manual backend artifacts publishing for version: $VERSION"
            elif [ "$UPDATE_CATALOG_ONLY" = "true" ]; then
              echo "Manual catalog update for version: $VERSION"
            else
              echo "Manual workflow trigger for version: $VERSION"
            fi
          else
            # Tag trigger - extract from tag
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
            IS_MANUAL="false"
            PUBLISH_BACKENDS_ONLY="false"
            UPDATE_CATALOG_ONLY="false"
            echo "Release version: $VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "is_manual=$IS_MANUAL" >> $GITHUB_OUTPUT
          echo "publish_backends_only=$PUBLISH_BACKENDS_ONLY" >> $GITHUB_OUTPUT
          echo "update_catalog_only=$UPDATE_CATALOG_ONLY" >> $GITHUB_OUTPUT

  # Publish core artifacts to Sonatype
  publish-maven:
    needs: prepare
    if: needs.prepare.outputs.is_manual == 'false'
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALUSERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALPASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEY }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYID }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYPASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Verify version matches tag
        run: |
          PROJECT_VERSION=$(grep "^project.version=" build.gradle | cut -d'"' -f2)
          if [ "$PROJECT_VERSION" != "${{ needs.prepare.outputs.version }}" ]; then
            echo "ERROR: Project version ($PROJECT_VERSION) doesn't match tag version (${{ needs.prepare.outputs.version }})"
            exit 1
          fi

      - name: Publish parser to Maven Local (for gradle plugin dependency)
        run: |
          ./gradlew :parser:jar :parser:sourcesJar :parser:publishToMavenLocal --no-daemon --stacktrace

      - name: Publish parser, tools, jfr-shell to Maven Central
        run: |
          ./gradlew :parser:publishAllPublicationsToMavenCentralRepository :tools:publishAllPublicationsToMavenCentralRepository :jfr-shell:shadowJar :jfr-shell:publishAllPublicationsToMavenCentralRepository --no-daemon --stacktrace

      - name: Publish backend plugins to Maven Central
        run: |
          ./gradlew :jfr-shell-jdk:publishAllPublicationsToMavenCentralRepository :jfr-shell-jafar:publishAllPublicationsToMavenCentralRepository --no-daemon --stacktrace

      - name: Publish gradle plugin to Maven Central and GitHub Packages
        run: |
          cd jafar-gradle-plugin
          ./gradlew publishAllPublicationsToMavenCentralRepository publishAllPublicationsToGitHubPackagesRepository --no-daemon --stacktrace
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALUSERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALPASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYPASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

  # Publish backend plugins only (for manual emergency releases)
  publish-backends-only:
    needs: prepare
    if: needs.prepare.outputs.publish_backends_only == 'true'
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALUSERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALPASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEY }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYID }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYPASSWORD }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.version_tag }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Publish backend plugins to Maven Central
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          echo "Publishing backend plugins for version $VERSION"
          ./gradlew :jfr-shell-jdk:publishAllPublicationsToMavenCentralRepository :jfr-shell-jafar:publishAllPublicationsToMavenCentralRepository --no-daemon --stacktrace
          echo "âœ… Backend plugins published successfully"

  # Update JBang catalog automatically or manually
  update-jbang-catalog:
    needs: prepare
    # Run after publish-maven on tag trigger, or independently on manual trigger
    if: |
      always() && !cancelled() &&
      (needs.prepare.outputs.update_catalog_only == 'true' ||
       (needs.prepare.outputs.is_manual == 'false' && needs.publish-maven.result == 'success'))
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Maven Central availability
        id: maven-central-check
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          IS_MANUAL="${{ needs.prepare.outputs.is_manual }}"
          ARTIFACT_URL="https://repo1.maven.org/maven2/io/btrace/jafar-shell/${VERSION}/jafar-shell-${VERSION}.pom"

          if [ "$IS_MANUAL" = "true" ]; then
            echo "ðŸ”§ Manual catalog update mode"
            echo "ðŸ“¦ Checking if version $VERSION is available on Maven Central..."
            MAX_ATTEMPTS=5
            SLEEP_TIME=5
          else
            echo "ðŸ¤– Automatic release mode"
            echo "â³ Waiting for Maven Central sync to complete..."
            MAX_ATTEMPTS=20
            SLEEP_TIME=30
          fi

          ATTEMPT=1
          AVAILABLE=false

          echo "ðŸ” Checking Maven Central for jafar-shell:${VERSION}"
          echo "URL: $ARTIFACT_URL"

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS..."

            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$ARTIFACT_URL")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Artifact available on Maven Central!"
              AVAILABLE=true
              break
            fi

            echo "â³ Not available yet (HTTP $HTTP_CODE). Waiting..."

            if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
              # Exponential backoff for automatic mode
              if [ "$IS_MANUAL" = "false" ] && [ $ATTEMPT -ge 10 ]; then
                SLEEP_TIME=60
              fi
              sleep $SLEEP_TIME
            fi

            ATTEMPT=$((ATTEMPT + 1))
          done

          if [ "$AVAILABLE" = "true" ]; then
            echo "maven-central-available=true" >> $GITHUB_OUTPUT
            echo "âœ… Maven Central sync complete - will update JBang catalog now"
          else
            echo "maven-central-available=false" >> $GITHUB_OUTPUT
            if [ "$IS_MANUAL" = "true" ]; then
              echo "âŒ Version $VERSION not found on Maven Central"
              echo "Please verify the version exists before retrying"
              exit 1
            else
              echo "âš ï¸ Maven Central sync still pending after 10 minutes"
              echo "ðŸ“… Scheduled workflow will retry every 30 minutes"
            fi
          fi

      - name: Checkout jbang-catalog
        if: steps.maven-central-check.outputs.maven-central-available == 'true'
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: btraceio/jbang-catalog
          token: ${{ secrets.JBANG_CATALOG_PAT || secrets.GITHUB_TOKEN }}
          path: catalog

      - name: Update catalog files
        if: steps.maven-central-check.outputs.maven-central-available == 'true'
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          TAG="${{ needs.prepare.outputs.version_tag }}"

          cd catalog

          # Update jbang-catalog.json (both jafar-shell and jfr-mcp)
          sed -i.bak "s|io.btrace:jafar-shell:[^\"]*|io.btrace:jafar-shell:$VERSION|g" jbang-catalog.json
          sed -i.bak "s|io.btrace:jfr-mcp:[^\"]*|io.btrace:jfr-mcp:$VERSION|g" jbang-catalog.json

          # Update jafar-shell.java
          sed -i.bak "s|//DEPS io.btrace:jafar-shell:.*|//DEPS io.btrace:jafar-shell:$VERSION|g" jafar-shell.java

          # Update jfr-mcp.java (if exists)
          if [ -f jfr-mcp.java ]; then
            sed -i.bak "s|//DEPS io.btrace:jfr-mcp:.*|//DEPS io.btrace:jfr-mcp:$VERSION|g" jfr-mcp.java
          fi

          # Clean up backup files
          rm -f *.bak

          # Show changes
          git diff

      - name: Commit and push catalog updates
        if: steps.maven-central-check.outputs.maven-central-available == 'true'
        continue-on-error: true
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          if [ ! -d catalog ]; then
            echo "âš ï¸ Catalog checkout failed - skipping update"
            echo "Add JBANG_CATALOG_PAT secret to enable automatic catalog updates"
            exit 0
          fi

          cd catalog

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage all modified catalog files
          git add jbang-catalog.json jafar-shell.java
          [ -f jfr-mcp.java ] && git add jfr-mcp.java

          if git commit -m "Update jafar-shell and jfr-mcp to version $VERSION"; then
            git push || echo "âš ï¸ Push failed - update catalog manually at https://github.com/btraceio/jbang-catalog"
          fi

      - name: Note pending Maven Central sync
        if: steps.maven-central-check.outputs.maven-central-available == 'false' && needs.prepare.outputs.is_manual == 'false'
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          echo "âš ï¸ Maven Central sync still pending after 10 minutes"
          echo "ðŸ“… The sync-jbang-catalog workflow will automatically check every 30 minutes"
          echo "ðŸ“¦ Once artifact is available, JBang catalog will be updated automatically"
          echo ""
          echo "Version: $VERSION"
          echo "Artifact URL: https://repo1.maven.org/maven2/io/btrace/jafar-shell/$VERSION/jafar-shell-${VERSION}.pom"

  # Create GitHub Release with notes
  create-release:
    needs: [prepare, publish-maven]
    if: always() && !cancelled() && needs.prepare.outputs.is_manual == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          # Extract changelog section for this version
          awk "/## \[$VERSION\]/,/## \[/{if(/## \[/ && !/## \[$VERSION\]/)exit;print}" CHANGELOG.md > /tmp/release-notes.md

          # If empty, use a default message
          if [ ! -s /tmp/release-notes.md ]; then
            echo "Release $VERSION" > /tmp/release-notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.version_tag }}
          name: Release ${{ needs.prepare.outputs.version }}
          body_path: /tmp/release-notes.md
          files: |
            **/build/libs/*.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add release comment
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.prepare.outputs.version }}';
            const tag = '${{ needs.prepare.outputs.version_tag }}';

            const body = `## ðŸŽ‰ Release ${version} Published Successfully

            This release has been published to:
            - âœ… Maven Central (Sonatype): \`io.btrace:jafar-parser:${version}\`, \`io.btrace:jafar-tools:${version}\`, \`io.btrace:jafar-shell:${version}\`, \`io.btrace:jafar-gradle-plugin:${version}\`
            - âœ… GitHub Packages: \`io.btrace:jafar-gradle-plugin:${version}\` (available immediately while waiting for Maven Central approval)
            - âœ… JBang Catalog: Updated to ${version}

            ### Usage

            **Via JBang (recommended):**
            \`\`\`bash
            # Using catalog (always latest)
            jbang jfr-shell@btraceio recording.jfr

            # Version pinned (from Maven Central)
            jbang io.btrace:jafar-shell:${version} recording.jfr

            # Install as command
            jbang app install jfr-shell@btraceio
            jfr-shell recording.jfr
            \`\`\`

            **Via Maven/Gradle:**
            \`\`\`xml
            <!-- Parser -->
            <dependency>
              <groupId>io.btrace</groupId>
              <artifactId>jafar-parser</artifactId>
              <version>${version}</version>
            </dependency>

            <!-- JFR Shell -->
            <dependency>
              <groupId>io.btrace</groupId>
              <artifactId>jafar-shell</artifactId>
              <version>${version}</version>
            </dependency>
            \`\`\`

            **Gradle Plugin:**
            \`\`\`gradle
            plugins {
              id 'io.btrace.jafar-gradle-plugin' version '${version}'
            }
            \`\`\`

            ### Links
            - ðŸ“¦ [Maven Central](https://central.sonatype.com/artifact/io.btrace/jafar-parser/${version})
            - ðŸ“¦ [GitHub Packages](https://github.com/btraceio/jafar/packages)
            - ðŸ“š [Documentation](https://github.com/btraceio/jafar#readme)
            - ðŸ”– [Changelog](https://github.com/btraceio/jafar/blob/${tag}/CHANGELOG.md)`;

            // Find the release and add a comment
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const release = releases.data.find(r => r.tag_name === tag);
            if (release) {
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                body: release.body + '\n\n' + body
              });
            }
