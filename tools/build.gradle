plugins {
    id 'java'
    id "io.github.goooler.shadow" version "8.1.8"
    // Resolved from included build via settings.gradle (no publish needed)
    id 'io.btrace.jafar-gradle-plugin'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

dependencies {
    implementation project(':parser')
}

test {
    useJUnitPlatform()
}

generateJafarTypes {
    overwrite = false
    targetPackage = 'io.jafar.tools.types'
}
